<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditer la Vidéo</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video {
            border: 1px solid #e0e0e0;
            width: 80%;
            max-width: 800px;
            height: auto;
            background-color: #000;
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <video id="recorded-video" controls></video>
    <button id="save-video">Sauvegarder les modifications</button>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('videoUrl');
            const recordedVideo = document.getElementById('recorded-video');
            recordedVideo.src = decodeURIComponent(videoUrl);

            document.getElementById('save-video').addEventListener('click', () => {
                // Code pour sauvegarder les modifications de la vidéo
                alert('Sauvegarde des modifications de la vidéo (fonctionnalité à implémenter).');
            });
        });
    </script>
</body>
</html>
